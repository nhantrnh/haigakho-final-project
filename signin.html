<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Register</title>
  
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <!-- Tiny Slider CSS -->
  <link href="css/tiny-slider.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Sign In / Registration Form Section -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4 shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Sign In / Register</h3>
            <form id="registrationForm">
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
              </div>
              <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
            </form>

            <hr class="my-4">

            <div class="text-center mb-3">
              <span>Or sign in with</span>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <button class="btn btn-outline-primary me-2">
                <i class="fab fa-facebook-f"></i> Facebook
              </button>
              <button class="btn btn-outline-danger">
                <i class="fab fa-google"></i> Google
              </button>
            </div>

            <div class="text-center mt-3">
              <a href="#" class="text-muted">Forgot your password?</a>
            </div>

            <!-- Login Prompt -->
            <div class="text-center mt-4">
              <span>Already have an account? <a href="login.html" class="text-primary">Login here</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
